<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact</title>
  </head>
  <header></header>
  <body>
    <!-- Menu nav to be added later-->
    <section class="contact-container-form">
      <article class="contact-info">
        <h2>Get in Touch</h2>
        <p>If you are interested in working with us, please get in touch.</p>
        <div class="contact-info-logos">
          <i class="fa-regular fa-map-location-dot" style="color: #ffffff"></i>
          <p>2390 RoadHill St., Suite 100 North Downtown, NY 82153</p>
        </div>
        <div class="contact-info-logos">
          <i class="fa-light fa-phone" style="color: #ffffff"></i>
          <p>+1800 900 1248</p>
        </div>
        <div class="contact-info-logos">
          <i class="fa-solid fa-envelope" style="color: #ffffff"></i>
          <p>info@escapium.com</p>
        </div>
      </article>
      <article class="contact-form">
        <h2>Contact Form</h2>
        <form action="" id="contactForm">
          <input type="text" id="name" name="name" placeholder="Name" />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          />
          <textarea name="comment" form="contactForm">Your message...</textarea>
          <button>Send Message</button>
        </form>
      </article>
    </section>
    <!-- Footer to be added later-->
  </body>
</html>
