<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ad7569ef1.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="app.js" defer></script> -->
    <script src="/js/redirectPages.js" defer></script>
    <link rel="stylesheet" href="/sass/layout/contactPage/contactPage.css" />
  </head>
  <body>
    <header>
      <nav role="navigation" class="top_nav">
        <div id="leftTopBar">
          <img
            src="/img/logo/logo.png"
            id="logo_escapium"
            alt="logo escapium"
          />
          <ul id="nav_links">
            <li class="containerLigneRed">
              <a href="#" class="links_menu">home</a>
            </li>
            <li class="containerLigneRed">
              <a href="#" class="links_menu">about</a>
            </li>
            <li class="containerLigneRed">
              <a href="#" class="links_menu">rooms</a>
            </li>
            <li class="containerLigneRed">
              <a class="links_menu" href="#">bookings</a>
            </li>
            <li class="containerLigneRed">
              <a href="#" class="links_menu">blog</a>
            </li>
            <li class="containerLigneRed">
              <a href="#" class="links_menu">contact</a>
            </li>
          </ul>
        </div>
        <button class="hamburguerButton">^</button>
        <a href="#" id="btn_nav">Book Now!</a>
      </nav>
      <section class="roomsPage-header">
        <h1>contacts<span>.</span></h1>
        <div class="pages-header-text">
          <p>HOME</p>
          <span>-</span>
          <p>CONTACTS</p>
        </div>
      </section>
    </header>
    <main>
      <section class="contact-container-form">
        <article class="contact-info">
          <div class="contact-info-heading">
            <h2>Get in Touch</h2>
            <p>
              If you are interested in working with us, please get in touch.
            </p>
          </div>
          <div class="contact-info-and-logo">
            <div class="contact-info-logos">
              <p>
                <i class="fa-regular fa-map"></i>2390 RoadHill St., Suite 100
                North Downtown, NY 82153
              </p>
            </div>
            <div class="contact-info-logos">
              <p><i class="fa-light fa-phone"></i>+1800 900 1248</p>
            </div>
            <div class="contact-info-logos">
              <p><i class="fa-solid fa-envelope"></i>info@escapium.com</p>
            </div>
          </div>
        </article>
        <article class="contact-form">
          <h2>Contact Form</h2>
          <form action="" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Name" />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
            <textarea
              name="comment"
              id="comment"
              placeholder="Your message ..."
            ></textarea>
            <button id="submitButton">Send Message</button>
          </form>
        </article>
      </section>
    </main>
    <footer></footer>
    <!-- Footer to be added later-->
  </body>
</html>
